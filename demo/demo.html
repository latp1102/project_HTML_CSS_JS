<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="register.css">
    <style>
      /* CSS cho trang đăng ký */
.container {
    width: 300px;
    margin: 100px auto;
}

.form-group {
    margin-bottom: 10px;
}

.error {
    color: red;
    font-size: 12px;
}
    </style>
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <h1>Đăng ký tài khoản</h1>
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" id="fullName" name="fullName">
                <span class="error" id="fullNameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" name="agreeTerms">
                <label for="agreeTerms">Tôi đồng ý với <a href="#">Điều khoản và điều kiện</a></label>
                <span class="error" id="agreeTermsError"></span>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
    <script src="register.js">
      // JavaScript cho trang đăng ký
const form = document.getElementById('registerForm');
const fullNameInput = document.getElementById('fullName');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirmPassword');
const agreeTermsInput = document.getElementById('agreeTerms');

form.addEventListener('submit', function(event) {
    event.preventDefault();

    let isValid = true;

    // Validate họ và tên
    if (!fullNameInput.value.trim()) {
        document.getElementById('fullNameError').textContent = 'Họ và tên không được để trống.';
        isValid = false;
    } else {
        document.getElementById('fullNameError').textContent = '';
    }

    // Validate email
    if (!emailInput.value.trim()) {
        document.getElementById('emailError').textContent = 'Email không được để trống.';
        isValid = false;
    } else if (!isValidEmail(emailInput.value)) {
        document.getElementById('emailError').textContent = 'Email không đúng định dạng.';
        isValid = false;
    } else {
        document.getElementById('emailError').textContent = '';
    }

    // Validate mật khẩu
    if (!passwordInput.value.trim()) {
        document.getElementById('passwordError').textContent = 'Mật khẩu không được để trống.';
        isValid = false;
    } else if (passwordInput.value.length < 8) {
        document.getElementById('passwordError').textContent = 'Mật khẩu phải có ít nhất 8 ký tự.';
        isValid = false;
    } else {
        document.getElementById('passwordError').textContent = '';
    }

    // Validate xác nhận mật khẩu
    if (!confirmPasswordInput.value.trim()) {
        document.getElementById('confirmPasswordError').textContent = 'Xác nhận mật khẩu không được để trống.';
        isValid = false;
    } else if (passwordInput.value !== confirmPasswordInput.value) {
        document.getElementById('confirmPasswordError').textContent = 'Mật khẩu không trùng khớp.';
        isValid = false;
    } else {
        document.getElementById('confirmPasswordError').textContent = '';
    }

    // Validate điều khoản
    if (!agreeTermsInput.checked) {
        document.getElementById('agreeTermsError').textContent = 'Vui lòng đồng ý với điều khoản.';
        isValid = false;
    } else {
        document.getElementById('agreeTermsError').textContent = '';
    }

    if (isValid) {
        // Lưu trữ thông tin đăng ký vào localStorage
        const userData = {
            fullName: fullNameInput.value,
            email: emailInput.value,
            password: passwordInput.value
        };
        localStorage.setItem('userData', JSON.stringify(userData));

        // Chuyển hướng đến trang đăng nhập
        alert('Đăng ký thành công!');
        window.location.href = 'login.html';
    }
});

function isValidEmail(email) {
    // Regular expression để kiểm tra định dạng email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}
    </script>
</body>
</html>

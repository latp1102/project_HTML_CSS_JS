<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/subject_management.css">
</head>
<body>
    <div class="container">
        <menu class="menu">
            <h4>
                <img class="images-Input" src="../assets/public/images/image_01.png" alt="">
                Study Tracket
            </h4>
            <p>Quản lý tiến độ học tập</p>
            <a href=""> <img src="../assets/public/icons/icon_07.png" alt="">Thống kê</a>
            <a href=""><img src="../assets/public/icons/icon_08.png" alt="">Quản lý môn học</a>
            <a href=""><img src="../assets/public/icons/icon_09.png" alt="">Quản lý bài học</a>
        </menu>
        <div class="content">
            <header class="header">
                <div class="header-iconss">
                    <img class="image_10" src="../assets/public/icons/icon_10.png" alt="">
                </div>
                <div class="header-icons">
                    <img src="../assets/public/icons/icon_11.png" alt="">
                    <img src="../assets/public/icons/icon_12.png" alt="">
                    <img src="../assets/public/icons/icon_13.png" alt="">
                    <img src="../assets/public/images/image_02.png" alt="">
                </div>
            </header>
            <main class="main">
                <div class="category-manager">
                    <div class="category-header">
                        <h3 class="category-title">Môn học</h3>
                        <button id="buttonAddCategory" class="button">
                            Thêm mới môn học
                        </button>
                    </div>
                    <div class="category-function">
                        <select class="select">
                            <option value="">Tất cả</option>
                            <option value="active">Đang hoạt động</option>
                            <option value="inactive">Ngừng hoạt động</option>
                        </select>
                        <div class="input-search-container">
                            <input class="input-search" type="text" placeholder="Nhập từ khóa tìm kiếm"/>
                            <img class="image_00" src="../assets/public/icons/icon_00.png" alt="">
                        </div>
                    </div>
                </div>
                <table border="1" class="category-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th class="sortable" data-sort="name">
                                Tên môn học
                                <img class="sort-icon" src="../assets/public/icons/icon_16.png" alt="">
                            </th>
                            <th>Trạng thái</th>
                            <th>Thời gian</th>
                            <th colspan="2">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="pagination">
                    <button class="button-prev">
                        <img src="../assets/public/icons/icon_17.png" alt="">
                    </button>
                    <div class="page-numbers"></div>
                    <button class="button-next">
                        <img src="../assets/public/icons/icon_18.png" alt="">
                    </button>
                </div>
            </main>
        </div>
    </div>
    <div class="overlay" id="formAddCategory" style="display: none">
        <form class="form-category">
            <div class="form-header">
                <h3>Thêm mới môn học</h3>
            </div>
            <div class="form-body">
                <label for="subjectNameAdd">Tên môn học</label>
                <input type="text" id="subjectNameAdd" name="subjectNameAdd" required />
                <p id="subjectNameAddError" style="color: #DC2626;"></p>
                <label>Trạng thái</label>
                <div class="status-group">
                    <input type="radio" id="activeAdd" name="statusAdd" value="active" checked />
                    <label for="activeAdd">Đang hoạt động</label>
                    <input type="radio" id="inactiveAdd" name="statusAdd" value="inactive" />
                    <label for="inactiveAdd">Ngừng hoạt động</label>
                </div>
            </div>
            <div class="form-footer">
                <button type="button" id="btnCloseFormAddCategory">Hủy</button>
                <button type="button" id="btnAddSubject">Thêm</button>
            </div>
        </form>
    </div>
    <div id="editModal" class="modal" style="display: none">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cập nhật môn học</h2>
                <span class="close-button" id="btnCloseEditModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label class="editSubjectName" for="editSubjectName">Tên môn học</label>
                        <input type="text" id="editSubjectName" name="editSubjectName" required />
                        <p id="editSubjectNameError" class="error-message" style="color: #DC2626; display: none;"></p>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <div class="radio-Input">
                            <input class="radio" type="radio" id="editActive" name="editStatus" value="active" />
                            <label for="editActive">Đang hoạt động</label>
                            <input type="radio" id="editInactive" name="editStatus" value="inactive" />
                            <label class="radio" for="editInactive">Ngừng hoạt động</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group_input">
                            <button type="button" class="button-02" id="btnCancelEdit">Hủy</button>
                            <button type="button" class="button" id="btnSaveSubject">Lưu</button>
                        </div>

                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/subject_management.js"></script>
</body>
</html>

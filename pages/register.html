<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Đăng ký tài khoản</h1>
            <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        </div>

        <form id="registrationForm"> <div class="form-group">
                <label>Họ và tên đệm</label>
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="Họ và tên đệm" />
                    <input type="text" id="lastName" placeholder="Tên" />
                </div>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" placeholder="you@company.com" />
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" />
                <span class="error" id="passwordError"></span>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" />
                <span>Bạn đồng ý với <a href="">chính sách và điều khoản</a></span>
                <span class="error" id="termsError"></span>
            </div>

            <button class="btn" id="registerBtn" type="button">Đăng ký</button> </form>

        <p class="login-link">Bạn đã có tài khoản? <a href="">Đăng nhập</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/register.js"></script>
</body>
</html>

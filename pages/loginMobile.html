<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginMobile.css">
  </head>
  <body>
      <div class="container">
        <div class="content">
            <h1>Đăng nhập tài khoản</h1>
            <p>Đăng nhập tài khoản để sử dụng dịch vụ.</p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" placeholder="you@company.com" />
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" />
            <span class="error" id="passwordError"></span>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="agreeTerms" />
            <span class="all">Bạn đồng ý với <a href="#">Chính sách và điều khoản</a></span>
            <span class="error" id="termsError"></span>
        </div>

        <button class="btn" id="registerBtn">Đăng ký</button>
    </div>
      <script src="../js/loginMobile.js"></script>
    </div>
  </body>
</html>

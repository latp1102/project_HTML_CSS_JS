<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
          <h1>Đăng nhập</h1>
          <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>
      </div>

      <div class="form-group">
          <label>Email</label>
          <input type="text" id="email" placeholder="you@company.com" />
          <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" />
          <span class="error" id="passwordError"></span>
      </div>

      <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" />
          <span class="all">Nhớ tài khoản <a href="">Quên mật khẩu?</a></span>
      </div>

      <button class="btn" id="loginBtn">Đăng nhập</button>
      <p class="login-link">Bạn chưa có tài khoản? <a href="">Đăng ký</a></p>
  </div>
    <script src="../js/login.js"></script>
  </body>
</html>
